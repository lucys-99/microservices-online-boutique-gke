apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagegenerationservice
  labels:
    app: imagegenerationservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imagegenerationservice
  template:
    metadata:
      labels:
        app: imagegenerationservice
    spec:
      serviceAccountName: imagegenerationservice
      containers:
      - name: server
        image: gcr.io/PROJECT_ID/imagegenerationservice:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: CART_SERVICE_ADDR
          value: "cartservice:7070"
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: "productcatalogservice:3550"
        - name: GCS_BUCKET
          value: "online-boutique-images"
        - name: PROJECT_ID
          value: "PROJECT_ID"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-secrets
              key: api-key
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: imagegenerationservice
  labels:
    app: imagegenerationservice
spec:
  type: ClusterIP
  selector:
    app: imagegenerationservice
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: imagegenerationservice
  annotations:
    iam.gke.io/gcp-service-account: imagegenerationservice@PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: v1
kind: Secret
metadata:
  name: gemini-secrets
type: Opaque
data:
  api-key: <base64-encoded-gemini-api-key>
